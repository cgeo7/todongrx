<div class="row" style="margin-top: 25px">
	<div class="col-md-2"></div>
	<div class="col-md-8">

		<div  *ngIf="todosList$ | async">
			<table class="table table-sm">
				<thead >
				<tr>
					<th >Title</th>
					<th >Description</th>
					<th >Date</th>
					<th >Status</th>
					<th style="width: 20%">Options</th>
				</tr>
				</thead>
				<tbody>
				<tr (dblclick)="editTodo(todo)" *ngFor="let todo of todosList$ | async">

					<ng-container *ngIf="!editTodos.includes(todo); else editTD">
						<td>{{todo.title}}</td>
						<td>{{todo.description}}</td>
						<td>{{todo.date | date}}</td>
						<td>{{todo.status}}</td>
					</ng-container>

					<ng-template #editTD>
						<td><input type="text"
											 name="title"
											 id="todo-title"
											 (keypress)="submitTodo($event, todo)"
											 [(ngModel)]="todo.title"
											 placeholder="Title"
											 class="form-control"></td>
						<td><input type="text"
											 name="description"
											 id="todo-description"
											 (keypress)="submitTodo($event, todo)"
											 [(ngModel)]="todo.description"
											 placeholder="Description"
											 class="form-control"></td>
						<td>{{todo.date | date}}</td>
						<td>
							<input type="text"
										 name="status"
										 id="status"
										 (keypress)="submitTodo($event, todo)"
										 [(ngModel)]="todo.status"
										 placeholder="Status"
										 class="form-control">
						</td>
					</ng-template>

					<td style="width: 20%">
						<div class="btn-toolbar" style="justify-content: space-around">
							<button class="btn btn-sm btn-success" (click)="doneTodo(todo)">
								<i class="fa fa-check"></i>
							</button>
							<button class="btn btn-sm btn-primary" (click)="editTodo(todo)">
								<i class="fa fa-pencil"></i>
							</button>
							<button class="btn btn-sm btn-danger" (click)="deleteTodo(todo)">
								<i class="fa fa-trash"></i>
							</button>
						</div>

					</td>

				</tr>
				</tbody>
			</table>
		</div>


		<form>
			<div class="form-row">

				<div class="col-md-5">
					<input type="text"
								 name="title"
								 id="title"
								 [(ngModel)]="newTodo.title"
								 placeholder="Title"
								 class="form-control">
				</div>
				<div class="col-md-5">
					<input name="description"
								 id="description"
								 [(ngModel)]="newTodo.description"
								 placeholder="Description"
								 class="form-control"
					>
				</div>
				<div class="col-md-2">
					<button type="submit" class="btn btn-primary" (click)="create()">Add</button>
				</div>
			</div>
		</form>
	</div>
	<div class="col-md-2">

	</div>
</div>
